# /lwc
help.advanced=\n\n\n%green%Velkommen til LWC, et beskyttels mod af Hidendra\n\n\n\n%white%/lwc -c %blue%Beskyttelse hj\u00e6lp \n\n%white%/lwc -c %lightblue%<public|private|password> \n\n%white%/lwc -m %blue%Rediger en eksisterende beskyttelse.\n\n%white%/lwc -u %blue%Op l\u00e5s en password beskyttet blok,  \n\n%white%/lwc -i%lightblue% [limits]%blue% Se infomation om en beskyttelse.\n\n%white%/lwc -r %lightblue%<protection|modes> \n\n%white%/lwc mode %lightblue%<persist|drop overf\u00f8relser> \n\n%white%/lwc flag %lightblue%<navn> <on|off>%blue% Skift beskyttelses flags.\n\n%white%/lwc menu %lightblue%<basic|advanced> %blue%Skift menu stil.

help.basic=\n\n\n%green%Velkommen til LWC, et beskyttels mod af Hidendra\n\n\n\n%white%/cprivate %blue%Lav en privat beskyttelse. \n\n%white%/cpublic %blue%Lav en offentlig beskyttelse. \n\n%white%/cdonation %blue%Lave en donations kiste\n\n%white%/cpassword %lightblue%<Password> %blue%Lav en password beskyttelse.\n\n%white%/cmodify %blue%Modificer en eksisterende privat beskyttelse.\n\n%white%/cunlock %lightblue%<Password> %blue%Op l\u00e5s en password beskyttelse.\n\n%white%/cinfo  %blue%Se information om en beskyttelse.\n\n%white%/climits  %blue%Se hvor mange beskyttelser du kan have. \n\n%white%/cremove %blue%Fjern en beskyttelse\n\n%white%/cremoveall %blue%Fjern alle beskyttelser ejet af en spiller. \n\n%white%/lwc mode %lightblue%<persist|drop overf\u00f8relse> \n\n%white%/lwc flag %lightblue%<name> <on|off>%blue% Skift beskyttelse flags.\n\n%white%/lwc menu %lightblue%<basic|advanced> %blue%Skift menu stil.

# /lwc -c
help.creation=\n\n\n%green%LWC beskyttelse. \n\n\n\n%white%%cpublic% %gold%Lav en offentlig beskyttelse. \n\n%blue%Alle kan bruge en offentlig beskyttelse, men de kan ikke selv beskytte den. \n\n\n\n%white%%cpassword% <Password> %gold%Password beskyttet blok.\n\n%blue%Hver gang du logger ind skal du skrive dit password for at f\u00e5 adgang. \n\n%blue%(Hvem der er andre der kender din kode kan de ogs\u00e5 bruge den) \n\n\n\n%white%%cprivate% %gold%Lav en privat beskyttelse. \n\n%blue%Privat mener privat; Du kan ogs\u00e5 give andre spiller eller en hel gruppe adgang til denne beskyttelse.\n\n\n\n%white%Eksempel\: \n\n%blue%%cprivate% spiller1 g\:gruppenavn spiller2\n%blue%%cprivate% cannafix g\:member jimmithemann\n%blue%Det vil give cannafix, alle member og jimmithemann adgang til den beskyttelse.

# /lwc -m
help.modify=\n\n%green%LWC Beskyttelse\n\n\n\n%cmodify% <Bruger/Gruppe>%gold%Rediger en eksisterende beskyttelse, tilf\u00f8j eller fjern Brugere og/eller grupper. \n\n%blue%Se\:%gold% /lwc create%blue%, hvordan du laver en privat beskyttelse.\n\n\n\n%blue%Ekstra prefixes for Brugere/Grupper\: \n\n%red%-%blue%\:Fjern en Bruger/Gruppe fra beskyttelsen. \n\n%red%@%blue%\: Brugeren/gruppen vil kunne modificere beskyttelsen og tilf\u00f8j  andre Brugere/Grupper. De kan ikke fjerne ejeren fra beskyttelsen. \n\n\n\nEksempler \n\n%gold%Fjern en gruppes adgang\:%blue% %cmodify% -g\:Gruppe \n\n%gold%Fjern en bruger og tilf\u00f8j en admin\:%blue% %cmodify% -Navn @AdminNavn

# /lwc -a
help.admin=\n\n\n%red%LWC Administration. \n\n\n/lwc admin view%blue% Se en beskyttet inventory som hvis du stod ved siden af den og brugte dens beskyttelse id. \n\n/lwc admin find%blue% Se alle beskyttelser lave af en spiller\n\n/lwc admin forceowner%blue% Skift ejer af en beskyttelse. \n\n/lwc admin remove%blue% Fjern en beskyttelse ved brug af dens id.\n\n/lwc admin purge%blue% Fjern alle beskyttelser lavet af en spiller.\n\n\n\n/lwc admin cleanup%blue% fors\u00f8g at opryde databasen. \n\n/lwc admin version%blue%Se din version af LWC og den nyeste version. \n\n/lwc admin update%blue% Update to the latest version of LWC \n\n/lwc admin report%blue% Se LWC performance rapport \n\n\n\n/lwc admin convert%blue% konverter en andens plugins database til LWC \n\n/lwc admin clear%lightblue% <protections|rights>%red% ADVARSEL\! Denne command er FARLIG og kan ikke fortrydes.

# /lwc flag
help.flags=\n\n\nBrugbare flag\: \n\n%blue%  Redstone\:%white% Hvis "on", redstone %redstone%%white% \u00e5bner d\u00f8re.

